# /etc/nginx/conf.d/yii2-production.conf

upstream php_backend {
    # Docker Swarm will load balance between replicas
    server 127.0.0.1:9000 weight=1 max_fails=3 fail_timeout=30s;
    # Add more servers if running multiple nodes:
    # server NODE2_IP:9000 weight=1 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;  # Accept any hostname, or replace with your domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Logs
    access_log /var/log/nginx/yii2-access.log;
    error_log /var/log/nginx/yii2-error.log;
    
    # Document root - this is now inside the container
    root /var/www/html/web;
    index index.php index.html;
    
    # Client upload limit
    client_max_body_size 20M;
    
    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # PHP processing - proxy to Docker Swarm service
    location ~ \.php$ {
        try_files $uri =404;
        
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        include fastcgi_params;
        
        # Additional FastCGI parameters for better performance
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Pass real IP to PHP
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
    }
    
    # Deny access to hidden files
    location ~ /\.(ht|svn|git) {
        deny all;
        return 404;
    }
    
    # Deny access to sensitive files
    location ~ /(protected|framework|themes/\w+/views|\.txt|\.md)/ {
        deny all;
        return 404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}