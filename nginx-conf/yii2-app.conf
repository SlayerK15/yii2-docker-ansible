server {
    listen 80;
    server_name localhost;
    
    # IMPORTANT: Change this to your actual application path
    root /home/kanav/yii2-docker-ansible/yii2_sample_app/web;
    index index.php index.html;
    
    # Logs
    access_log /var/log/nginx/yii2-access.log;
    error_log /var/log/nginx/yii2-error.log;
    
    # Yii2 pretty URLs
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # PHP processing - proxy to Docker container
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;  # Docker container PHP-FPM
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Deny access to hidden files
    location ~ /\.(ht|svn|git) {
        deny all;
    }
}